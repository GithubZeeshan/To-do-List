<html>
    <head>
        <title>To-do List</title>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/CSS/todo.css">
        <script type="text/javascript" src="assets/JS/lib/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">To-do List <i class="fas fa-arrows-alt-v"></i></h1>
            <input type="text" placeholder="Enter Item Here">
            <ul class="list">
                <li class="listItem"><span class="deleteIcon"><i class='far fa-trash-alt'></i></span> Do something</li>
                <li class="listItem"><span class="deleteIcon"><i class='far fa-trash-alt'></i></span> Do the other thing</li>
                <li class="listItem"><span class="deleteIcon"><i class='far fa-trash-alt'></i></span> Do the third thing</li>
            </ul>
        </div>
    
    <script type="text/javascript" src="assets/JS/script.js"></script>
    </body>
</html>
